<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Chrissy üíó Valentine</title>
  <style>
    :root{
      --bg1:#ffe2ee;
      --bg2:#fff8fc;
      --ink:#232335;
      --muted:#6b6b7a;

      --panel: rgba(255,255,255,.90);
      --panel2: rgba(255,255,255,.75);
      --border: rgba(0,0,0,.08);
      --shadow: 0 24px 70px rgba(30,10,20,.18);

      --yes1:#ff3f80;
      --yes2:#ff9cc0;

      --no:#232335;

      --heartA:#ff2f78;
      --heartB:#ff9cc4;
      --heartC:#ff67a0;

      --arrow:#ffcc4d;
      --stroke:#232335;

      --cardRadius: 28px;
      --softRadius: 24px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 700px at 20% 15%, rgba(255,77,135,.22), transparent 60%),
        radial-gradient(900px 600px at 85% 30%, rgba(255,155,189,.22), transparent 60%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow:hidden;
    }

    .card{
      width:min(980px,100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--cardRadius);
      box-shadow: var(--shadow);
      padding: 18px;
      position:relative;
    }

    .grid{
      display:grid;
      gap: 16px;
      grid-template-columns: 1fr;
      align-items:center;
    }
    @media (min-width: 900px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .art{
      position:relative;
      background: var(--panel2);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: var(--softRadius);
      padding: 16px;
      min-height: 440px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .copy{
      text-align:center;
      padding: 10px 6px;
    }

    h1{
      margin:0;
      font-size: 20px;
      line-height: 1.25;
      letter-spacing: -0.02em;
    }
    .sub{
      margin: 8px 0 0;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.4;
      min-height: 18px;
    }

    .zone{
      margin: 12px auto 0;
      width:min(520px,100%);
      height: 178px;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 22px;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      touch-action: manipulation;
    }

    button{
      border:none;
      border-radius: 18px;
      padding: 14px 20px;
      font-weight: 900;
      font-size: 15px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .08s ease, filter .2s ease, opacity .2s ease;
    }
    button:active{ transform: scale(.98); }

    .yes{
      background: linear-gradient(135deg,var(--yes1),var(--yes2));
      color: #14050b;
      box-shadow: 0 14px 28px rgba(255,77,135,.25);
      min-width: 196px;
      position:absolute;
      left: 50%;
      top: 46%;
      transform: translate(-50%,-50%);
      z-index: 2;
    }

    .no{
      background: rgba(35,35,53,.95);
      color:white;
      min-width: 196px;
      position:absolute;
      left: 50%;
      top: 74%;
      transform: translate(-50%,-50%);
      z-index: 3;
    }

    .hint{
      position:absolute;
      left:0;
      bottom: 10px;
      width:100%;
      text-align:center;
      font-size: 12px;
      color: var(--muted);
      opacity:.95;
      padding: 0 10px;
      pointer-events:none;
    }

    .result{
      margin-top: 10px;
      font-weight: 900;
      min-height: 22px;
    }

    /* Sparkles layer */
    .sparkles{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      opacity: .95;
      filter: drop-shadow(0 10px 14px rgba(255,77,135,.12));
    }

    /* YES moment overlay */
    .moment{
      position:absolute;
      inset:0;
      pointer-events:none;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity: 0;
      transform: translateY(10px) scale(.70);
      filter: drop-shadow(0 18px 24px rgba(255,77,135,.20));
    }
    .showMoment .moment{
      animation: momentIn .55s cubic-bezier(.18,.95,.22,1) forwards;
    }
    @keyframes momentIn{
      0% { opacity:0; transform: translateY(26px) scale(0.58); }
      70%{ opacity:1; transform: translateY(12px) scale(0.92); }
      100% { opacity:1; transform: translateY(10px) scale(0.90); }
    }

    /* Floating hearts */
    .floatArea{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .fHeart{
      position:absolute;
      bottom: -40px;
      opacity: 0;
      transform: rotate(45deg);
      background: linear-gradient(135deg, var(--heartA), var(--heartB));
      border-radius: 10px;
      filter: drop-shadow(0 12px 14px rgba(255,77,135,.14));
    }
    .fHeart:before,
    .fHeart:after{
      content:"";
      position:absolute;
      width:100%;
      height:100%;
      border-radius: 50%;
      background: inherit;
    }
    .fHeart:before{ left:-50%; top:0; }
    .fHeart:after{ left:0; top:-50%; }

    @keyframes floatUp{
      0% { opacity:0; transform: translateY(0) rotate(45deg) scale(.92); }
      18%{ opacity:1; }
      100% { opacity:0; transform: translateY(-360px) rotate(45deg) scale(1.12); }
    }

    /* Plush bear bounce */
    .bounce{
      animation: bounce .55s ease;
      transform-origin: 50% 85%;
    }
    @keyframes bounce{
      0%{ transform: translateY(0) scale(1); }
      45%{ transform: translateY(-10px) scale(1.03); }
      100%{ transform: translateY(0) scale(1); }
    }

    /* Keep SVG crisp */
    svg{ shape-rendering: geometricPrecision; }

    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
    }
  </style>
</head>

  <script>
    const zone = document.getElementById("zone");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const hint = document.getElementById("hint");
    const result = document.getElementById("result");
    const sub = document.getElementById("sub");
    const bear = document.getElementById("bear");
    const art = document.getElementById("art");
    const floatArea = document.getElementById("floatArea");

    let yesLocked = false;
    let noMoves = 0;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function placeNoStart(){
      const rect = zone.getBoundingClientRect();
      noBtn.style.position = "absolute";
      noBtn.style.transform = "translate(-50%, -50%)";
      noBtn.style.left = Math.round(rect.width * 0.50) + "px";
      noBtn.style.top  = Math.round(rect.height * 0.74) + "px";
    }

    function moveNoButton(){
      if (yesLocked) return;

      const zoneRect = zone.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const padding = 12;

      const maxX = zoneRect.width - btnRect.width - padding;
      const maxY = zoneRect.height - btnRect.height - padding;

      // try several candidates until we find one that doesn't overlap YES
      for (let i=0; i<14; i++){
        const x = clamp(Math.random() * maxX + padding, padding, maxX);
        const y = clamp(Math.random() * maxY + padding, padding, maxY);

        const candidate = {
          left: zoneRect.left + x,
          top:  zoneRect.top  + y,
          right: zoneRect.left + x + btnRect.width,
          bottom: zoneRect.top  + y + btnRect.height
        };

        const overlapsYes = !(candidate.right < yesRect.left ||
                              candidate.left > yesRect.right ||
                              candidate.bottom < yesRect.top ||
                              candidate.top > yesRect.bottom);

        if (!overlapsYes){
          noBtn.style.left = x + "px";
          noBtn.style.top = y + "px";
          noBtn.style.transform = "translate(0, 0)";
          break;
        }
      }

      noMoves++;

      if (noMoves === 1) hint.textContent = "Nope.";
      else if (noMoves === 2) hint.textContent = "Still nope.";
      else if (noMoves === 3) hint.textContent = "The bear said no.";
      else if (noMoves === 4) hint.textContent = "Try again.";
      else if (noMoves === 6) hint.textContent = "Okay‚Ä¶ maybe press Yes.";
      else if (noMoves >= 8) hint.textContent = "You already know.";

      if (noMoves >= 5) sub.textContent = "No is an option. It is just not an achievable option.";
    }

    // desktop hover
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);

    // iPhone: make it jump BEFORE click can register
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    // also repel if finger/mouse gets close
    zone.addEventListener("mousemove", (e) => {
      if (yesLocked) return;
      const rect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const dist = Math.hypot(dx, dy);
      if (dist < 96) moveNoButton();
    });

    function spawnFloatingHearts(count=26){
      for (let i = 0; i < count; i++){
        const h = document.createElement("div");
        h.className = "fHeart";

        const left = 6 + Math.random() * 88;
        const size = 16 + Math.random() * 24;

        h.style.left = left + "%";
        h.style.width = size + "px";
        h.style.height = size + "px";

        const dur = 1400 + Math.random() * 1600;
        const delay = Math.random() * 240;
        h.style.animation = `floatUp ${dur}ms ease forwards`;
        h.style.animationDelay = delay + "ms";

        floatArea.appendChild(h);
        requestAnimationFrame(() => { h.style.opacity = "1"; });

        setTimeout(() => h.remove(), dur + delay + 150);
      }
    }

    function doYes(){
      if (yesLocked) return;
      yesLocked = true;

      result.textContent = "Yay. You‚Äôre my Valentine now. üß∏üíò";
      hint.textContent = "";
      sub.textContent = "Correct choice.";

      bear.classList.add("bounce");
      setTimeout(() => bear.classList.remove("bounce"), 650);

      art.classList.add("showMoment");
      spawnFloatingHearts(30);

      noBtn.disabled = true;
      noBtn.style.opacity = ".55";
      noBtn.style.cursor = "default";
    }

    yesBtn.addEventListener("click", doYes);

    placeNoStart();
    window.addEventListener("resize", () => {
      if (!yesLocked) placeNoStart();
    });
  </script>
</body>
