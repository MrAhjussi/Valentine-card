<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valentine</title>

<style>
:root{
  --bg:#ffd6e6;
  --panel:rgba(255,255,255,0.72);
  --ink:#3a2b33;
  --muted:rgba(58,43,51,0.62);

  --bear:#f7d7c2;
  --bear-shadow:#f0c7ae;
  --bear-inner:#ffe9dd;

  --btn-yes:#ff6ea7;
  --btn-yes-2:#ff8bb9;
  --btn-no:rgba(255,255,255,0.55);

  --shadow:0 18px 50px rgba(58,43,51,0.14);
  --shadow-soft:0 12px 30px rgba(58,43,51,0.12);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  background:radial-gradient(1200px 900px at 50% 0%,#ffe5f0 0%,var(--bg) 55%,#ffd0e1 100%);
  font-family:ui-rounded,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  overflow:hidden;
}

/* sparkles */
.sparkle-layer{
  position:fixed; inset:0; pointer-events:none; z-index:0;
}
.sparkle{
  position:absolute;
  width:7px;height:7px;
  border-radius:50%;
  background:rgba(255,255,255,.65);
  opacity:.15;
  animation:float 8s linear infinite, blink 3s ease-in-out infinite;
}
@keyframes float{from{transform:translateY(20px)}to{transform:translateY(-140px)}}
@keyframes blink{50%{opacity:.6}}

.wrap{
  position:relative;
  height:100%;
  display:grid;
  place-items:center;
  z-index:1;
}

.card{
  width:min(420px,92vw);
  background:var(--panel);
  border-radius:22px;
  box-shadow:var(--shadow);
  padding:18px;
  text-align:center;
}

.title{
  font-size:20px;
  line-height:1.25;
  padding:12px;
  background:rgba(255,255,255,.55);
  border-radius:18px;
}

.subtitle{
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}

/* Bear */
.bear{
  position:relative;
  width:230px;height:250px;
  margin:12px auto 0;
}
.floor{
  position:absolute;
  bottom:8px; left:50%;
  transform:translateX(-50%);
  width:200px;height:30px;
  background:rgba(0,0,0,.1);
  filter:blur(10px);
  border-radius:50%;
}
.torso{
  position:absolute;
  bottom:36px; left:50%;
  transform:translateX(-50%);
  width:200px;height:150px;
  background:linear-gradient(var(--bear),var(--bear-shadow));
  border-radius:90px;
}
.head{
  position:absolute;
  top:18px; left:50%;
  transform:translateX(-50%);
  width:164px;height:142px;
  background:linear-gradient(#f9decf,var(--bear));
  border-radius:78px;
}
.face{
  position:absolute;
  top:56px; left:50%;
  transform:translateX(-50%);
  width:130px;
}
.eye{
  position:absolute; top:24px;
  width:10px;height:12px;
  background:#3a2b33;
  border-radius:50%;
}
.eye.left{left:28px}
.eye.right{right:28px}
.nose{
  position:absolute;
  top:38px; left:50%;
  transform:translateX(-50%);
  width:14px;height:10px;
  background:#3a2b33;
  border-radius:7px;
}
.mouth{
  position:absolute;
  top:50px; left:50%;
  transform:translateX(-50%);
  width:20px;height:8px;
  border-bottom:2px solid rgba(58,43,51,.4);
  border-radius:0 0 12px 12px;
}

/* Envelope */
.envelope{
  position:absolute;
  bottom:54px; left:50%;
  transform:translateX(-50%);
  width:156px;height:92px;
  background:white;
  border-radius:18px;
  box-shadow:0 10px 18px rgba(0,0,0,.08);
}
.envelope-flap{
  position:absolute;
  top:6px; left:50%;
  transform:translateX(-50%);
  width:130px;height:60px;
  background:#f2f2f2;
  clip-path:polygon(0 0,50% 55%,100% 0);
}
.envelope-seal{
  position:absolute;
  top:42px; left:50%;
  transform:translateX(-50%);
  width:12px;height:12px;
  background:#ff7fb0;
  clip-path:polygon(50% 85%,10% 45%,30% 15%,50% 30%,70% 15%,90% 45%);
}

/* Buttons */
.buttons{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  margin-top:8px;
}

button{
  border:none;
  border-radius:16px;
  padding:12px 18px;
  font-weight:700;
  cursor:pointer;
}

.yes{
  background:linear-gradient(var(--btn-yes-2),var(--btn-yes));
  color:white;
}

/* No playground */
.no-wrap{
  position:relative;
  width:240px;
  height:120px;
  overflow:hidden;
}

.no{
  position:absolute;
  left:0; top:0;
  padding:5px 9px;
  font-size:12px;
  background:var(--btn-no);
  border-radius:12px;
  box-shadow:var(--shadow-soft);
}

/* Overlay */
.overlay{
  position:fixed; inset:0;
  background:rgba(255,214,230,.75);
  display:none;
  place-items:center;
  z-index:10;
}
.overlay.show{display:grid}

.overlay-inner{
  background:rgba(255,255,255,.6);
  border-radius:26px;
  padding:18px;
  width:min(520px,92vw);
  text-align:center;
}

.hero{
  position:relative;
  width:320px;
  margin:auto;
}

.mini-heart{
  position:absolute;
  width:14px;height:14px;
  animation:rise 5s linear infinite;
}
@keyframes rise{
  from{opacity:0;transform:translateY(10px)}
  20%{opacity:.9}
  to{opacity:0;transform:translateY(-160px)}
}

.sweet{
  margin-top:10px;
  font-size:15px;
  color:rgba(58,43,51,.8);
}

</style>
</head>

<body>

<div class="sparkle-layer" id="sparkles"></div>

<div class="wrap">
  <div class="card">
    <div class="title">“Chrissy, on 2/2 of 2026, 22:22, will you be my Valentine?”</div>
    <div class="subtitle">A small question. A soft heart.</div>

    <div class="bear">
      <div class="floor"></div>
      <div class="torso"></div>
      <div class="envelope">
        <div class="envelope-flap"></div>
        <div class="envelope-seal"></div>
      </div>
      <div class="head"></div>
      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
    </div>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes</button>
      <div class="no-wrap" id="noWrap">
        <button class="no" id="noBtn">No</button>
      </div>
    </div>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="overlay-inner">
    <div class="hero" id="hearts"></div>
    <div class="sweet">Chrissy, you’re my favorite place to be. Thank you for choosing me.</div>
  </div>
</div>

<script>
const rand=(a,b)=>Math.random()*(b-a)+a;

/* sparkles */
for(let i=0;i<28;i++){
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=rand(0,100)+"vw";
  s.style.top=rand(0,100)+"vh";
  s.style.animationDuration=rand(6,10)+"s";
  document.getElementById("sparkles").appendChild(s);
}

/* NO button logic (clamped) */
const noWrap=document.getElementById("noWrap");
const noBtn=document.getElementById("noBtn");

function moveNo(){
  const w=noWrap.clientWidth;
  const h=noWrap.clientHeight;
  const bw=noBtn.offsetWidth;
  const bh=noBtn.offsetHeight;
  const pad=10;

  const x=rand(pad,w-bw-pad);
  const y=rand(pad,h-bh-pad);

  noBtn.style.transition="left .12s ease, top .12s ease";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

requestAnimationFrame(moveNo);
noBtn.addEventListener("mouseenter",moveNo);
noWrap.addEventListener("mousemove",()=>Math.random()<.35&&moveNo());
noBtn.addEventListener("touchstart",e=>{
  if(Math.random()<.85){moveNo();e.preventDefault()}
},{passive:false});

/* overlay + hearts */
const overlay=document.getElementById("overlay");
document.getElementById("yesBtn").onclick=()=>{
  overlay.classList.add("show");
  const h=document.getElementById("hearts");
  h.innerHTML="";
  for(let i=0;i<60;i++){
    const m=document.createElement("div");
    m.className="mini-heart";
    m.innerHTML="❤️";
    m.style.left=50+rand(-20,20)+"%";
    m.style.top=50+rand(-30,10)+"%";
    m.style.animationDelay=rand(0,3)+"s";
    h.appendChild(m);
  }
};
overlay.onclick=e=>e.target===overlay&&overlay.classList.remove("show");
</script>

</body>
</html>
