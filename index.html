<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Valentine</title>

<style>
:root{
  --pink-bg:#ffe6f1;
  --pink-bg2:#ffd9ea;
  --card:#fff7fb;
  --ink:#5a3f4c;
  --accent:#ff78b5;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family: system-ui,-apple-system,"SF Pro Rounded",sans-serif;
  background: linear-gradient(180deg,var(--pink-bg),var(--pink-bg2));
  color:var(--ink);
  overflow:hidden;
}

/* layout */
.wrap{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}

.card{
  width:min(420px,92vw);
  background: linear-gradient(180deg,var(--card),#ffeef7);
  border-radius:28px;
  padding:18px;
  box-shadow:0 18px 40px rgba(90,63,76,.18);
  position:relative;
}

/* badge */
.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:6px 12px;
  border-radius:999px;
  background:rgba(255,255,255,.7);
  font-size:12px;
}

/* bear stage */
.stage{
  margin-top:12px;
  background:rgba(255,255,255,.6);
  border-radius:22px;
  padding:14px;
  display:flex;
  justify-content:center;
}

/* plush bear */
.bear{
  width:260px;
  max-width:78vw;
  animation: bob 4s ease-in-out infinite;
}

@keyframes bob{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* text */
.question{
  text-align:center;
  margin:14px 6px 10px;
  font-size:15.5px;
  line-height:1.35;
}

/* buttons */
.actions{
  position:relative;
  height:60px;
  display:flex;
  justify-content:center;
  align-items:center;
}

button{
  border:0;
  padding:14px 20px;
  border-radius:16px;
  font-weight:600;
  font-size:15px;
  background:linear-gradient(180deg,#fff,#ffe8f3);
  box-shadow:0 8px 20px rgba(90,63,76,.15);
}

.yes{z-index:1}

.no-wrap{
  position:absolute;
  left:62%;
  top:50%;
  transform:translate(-50%,-50%);
}

.no-hint{
  position:absolute;
  top:44px;
  left:50%;
  transform:translateX(-50%);
  font-size:12px;
  opacity:0;
  transition:.2s;
}

/* overlay */
.overlay{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(255,214,232,.35);
  backdrop-filter:blur(6px);
}

.overlay.on{display:flex}

.close{
  position:fixed;
  top:16px;
  right:16px;
  background:rgba(255,255,255,.8);
  border-radius:14px;
  padding:8px 12px;
}

/* floating hearts */
.float{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.mini{
  position:absolute;
  animation: rise 4s ease-in-out infinite;
}

@keyframes rise{
  0%{transform:translateY(120%);opacity:0}
  20%{opacity:.9}
  70%{opacity:.7}
  100%{transform:translateY(-20%);opacity:0}
}
</style>
</head>

<body>

<div class="wrap">
  <section class="card">

    <div class="badge">‚óè soft, cute, and brave</div>

    <div class="stage">
      <!-- Plush-style bear -->
      <svg class="bear" viewBox="0 0 420 420">
        <!-- body -->
        <ellipse cx="210" cy="250" rx="120" ry="110" fill="#f1dcc5"/>
        <!-- head -->
        <ellipse cx="210" cy="140" rx="95" ry="85" fill="#f6e6d4"/>
        <!-- ears -->
        <ellipse cx="140" cy="85" rx="26" ry="22" fill="#f1dcc5"/>
        <ellipse cx="280" cy="85" rx="26" ry="22" fill="#f1dcc5"/>
        <!-- face -->
        <circle cx="190" cy="145" r="7" fill="#3b2a31"/>
        <circle cx="230" cy="145" r="7" fill="#3b2a31"/>
        <circle cx="210" cy="160" r="5" fill="#3b2a31"/>
        <path d="M202 170 Q210 176 218 170" stroke="#3b2a31" stroke-width="4" fill="none" stroke-linecap="round"/>
        <ellipse cx="165" cy="160" rx="18" ry="14" fill="rgba(255,155,200,.35)"/>
        <ellipse cx="255" cy="160" rx="18" ry="14" fill="rgba(255,155,200,.35)"/>
        <!-- feet -->
        <ellipse cx="170" cy="345" rx="55" ry="24" fill="#f1dcc5"/>
        <ellipse cx="250" cy="345" rx="55" ry="24" fill="#f1dcc5"/>
        <!-- diaper -->
        <ellipse cx="210" cy="260" rx="70" ry="55" fill="#ffe3f1"/>
      </svg>
    </div>

    <p class="question">
      <strong>Chrissy, on 2/2 of 2026, 22:22, will you be my Valentine?</strong>
    </p>

    <div class="actions" id="actions">
      <button class="yes" id="yes">Yes</button>

      <div class="no-wrap" id="noWrap">
        <button id="no">No</button>
        <div class="no-hint" id="hint">teehee</div>
      </div>
    </div>

  </section>
</div>

<!-- overlay -->
<div class="overlay" id="overlay">
  <button class="close" id="close">Close</button>

  <svg viewBox="0 0 520 520" width="320">
    <!-- back heart -->
    <path d="M260 430
      C210 395 135 330 135 245
      C135 195 175 160 225 160
      C245 160 258 168 260 170
      C262 168 275 160 295 160
      C345 160 385 195 385 245
      C385 330 310 395 260 430Z"
      fill="#ff7fb8" opacity=".9"
      transform="translate(-18,-10) scale(1.05)"/>

    <!-- front heart -->
    <path d="M260 430
      C210 395 135 330 135 245
      C135 195 175 160 225 160
      C245 160 258 168 260 170
      C262 168 275 160 295 160
      C345 160 385 195 385 245
      C385 330 310 395 260 430Z"
      fill="#ffd2e6"/>

    <!-- arrow -->
    <path d="M430 120
      L400 150
      L410 160
      L200 360
      L220 380
      L430 170
      L445 185
      L470 160
      Z
      M170 390
      L130 430
      L150 450
      L190 410
      Z"
      fill="#ff5aa4"/>
  </svg>

  <div class="float" id="float"></div>
</div>

<script>
const yes=document.getElementById("yes");
const overlay=document.getElementById("overlay");
const close=document.getElementById("close");
const float=document.getElementById("float");
const no=document.getElementById("no");
const wrap=document.getElementById("noWrap");
const hint=document.getElementById("hint");

let dodges=0;

function dodge(){
  dodges++;
  hint.style.opacity=1;
  setTimeout(()=>hint.style.opacity=0,600);
  wrap.style.left=(40+Math.random()*40)+"%";
}

no.addEventListener("pointerenter",dodge);
no.addEventListener("pointerdown",e=>{
  if(dodges<7){e.preventDefault();dodge();}
});

yes.onclick=()=>{
  overlay.classList.add("on");
  float.innerHTML="";
  for(let i=0;i<16;i++){
    const h=document.createElement("div");
    h.className="mini";
    h.style.left=Math.random()*100+"%";
    h.style.width=h.style.height=(12+Math.random()*16)+"px";
    h.style.bottom="-20%";
    h.style.animationDelay=Math.random()*1.5+"s";
    h.style.background=`url("data:image/svg+xml;utf8,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
    <path fill='%23ff6fae'
    d='M12 21s-6.7-4.4-9.3-8C.7 9.7 2.4 6.6 5.6 6.1c1.7-.3 3.2.4 4.1 1.5.9-1.1 2.4-1.8 4.1-1.5 3.2.5 4.9 3.6 2.9 6.9-2.6 3.6-9.3 8-9.3 8z'/>
    </svg>") center/contain no-repeat`;
    float.appendChild(h);
  }
};

close.onclick=()=>overlay.classList.remove("on");
</script>

</body>
</html>
