<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chrissy üíó Valentine</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#ffe3ee,#fff7fb);
  font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}
.card{
  width:100%;
  max-width:900px;
  background:#fff;
  border-radius:28px;
  padding:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.18);
}
.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:16px;
}
@media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}

.art{
  background:#fff7fb;
  border-radius:24px;
  padding:16px;
  position:relative;
  min-height:420px;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.sparkles{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.copy{text-align:center;padding:8px}
h1{margin:0;font-size:20px}
.sub{font-size:13px;color:#777;margin-top:6px}

.zone{
  margin:12px auto 0;
  width:100%;
  max-width:480px;
  height:160px;
  border-radius:22px;
  border:1px solid #eee;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#fff;
}

button{
  border:none;
  border-radius:18px;
  padding:14px 22px;
  font-size:15px;
  font-weight:900;
  cursor:pointer;
}

.yes{
  background:linear-gradient(135deg,#ff4d87,#ff9bbd);
  color:#300;
  box-shadow:0 10px 24px rgba(255,77,135,.35);
  min-width:160px;
}

.no{
  background:#222;
  color:white;
  min-width:160px;
  position:absolute;
  left:50%;
  top:75%;
  transform:translate(-50%,-50%);
}

.hint{
  position:absolute;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:#777;
}

.result{
  font-weight:900;
  margin-top:10px;
}

.moment{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  pointer-events:none;
  opacity:0;
}
.show .moment{animation:pop .5s ease forwards}
@keyframes pop{
  from{opacity:0;transform:scale(.6)}
  to{opacity:1;transform:scale(.9)}
}

.floatHeart{
  position:absolute;
  bottom:-40px;
  width:22px;
  height:22px;
  background:linear-gradient(135deg,#ff2f78,#ff9cc4);
  transform:rotate(45deg);
  border-radius:6px;
  animation:float 2.4s ease forwards;
}
.floatHeart:before,.floatHeart:after{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:inherit;
  border-radius:50%;
}
.floatHeart:before{left:-50%}
.floatHeart:after{top:-50%}

@keyframes float{
  0%{opacity:0;transform:translateY(0) rotate(45deg)}
  20%{opacity:1}
  100%{opacity:0;transform:translateY(-320px) rotate(45deg)}
}

.bounce{animation:bounce .5s ease}
@keyframes bounce{
  0%{transform:translateY(0)}
  40%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}
</style>
</head>

<body>
<div class="card">
  <div class="grid">

    <div class="art" id="art">

      <!-- sparkles -->
      <svg class="sparkles" viewBox="0 0 100 100">
        <circle cx="14" cy="20" r="1.5" fill="white"/>
        <circle cx="80" cy="24" r="1.2" fill="white"/>
        <circle cx="20" cy="78" r="1.2" fill="white"/>
        <circle cx="78" cy="80" r="1.5" fill="white"/>
      </svg>

      <!-- plush diaper bear -->
      <svg id="bear" width="300" height="300" viewBox="0 0 300 300">
        <ellipse cx="150" cy="280" rx="90" ry="14" fill="rgba(0,0,0,.1)"/>
        <circle cx="150" cy="120" r="90" fill="#ffeaf2" stroke="#222" stroke-width="8"/>
        <circle cx="90" cy="80" r="30" fill="#ffeaf2" stroke="#222" stroke-width="8"/>
        <circle cx="210" cy="80" r="30" fill="#ffeaf2" stroke="#222" stroke-width="8"/>

        <circle cx="120" cy="130" r="10"/>
        <circle cx="180" cy="130" r="10"/>
        <circle cx="116" cy="126" r="4" fill="white"/>
        <circle cx="176" cy="126" r="4" fill="white"/>

        <ellipse cx="150" cy="155" rx="32" ry="24" fill="#ffd9b9" stroke="#222" stroke-width="6"/>
        <path d="M140 160c6 6 14 6 20 0" stroke="#222" stroke-width="6" fill="none"/>

        <ellipse cx="150" cy="230" rx="70" ry="46" fill="#fff" stroke="#222" stroke-width="8"/>
        <circle cx="150" cy="230" r="12" fill="#ffe2ee" stroke="#222" stroke-width="6"/>
        <circle cx="146" cy="230" r="2"/>
        <circle cx="154" cy="230" r="2"/>
      </svg>

      <!-- cupid hearts -->
      <div class="moment" id="moment">
        <svg width="360" height="300">
          <g transform="translate(70 80) scale(1.3)">
            <path d="M42 74C10 50,0 34,0 20C0 7,10 0,24 0C32 0,38 4,42 11C46 4,52 0,60 0C74 0,84 7,84 20C84 34,74 50,42 74Z" fill="#ff4d87"/>
          </g>
          <g transform="translate(180 80) scale(1.3)">
            <path d="M42 74C10 50,0 34,0 20C0 7,10 0,24 0C32 0,38 4,42 11C46 4,52 0,60 0C74 0,84 7,84 20C84 34,74 50,42 74Z" fill="#ff9bbd"/>
          </g>
          <g transform="translate(180 30)">
            <line x1="0" y1="0" x2="0" y2="200" stroke="#ffcc4d" stroke-width="12" stroke-linecap="round"/>
          </g>
        </svg>
      </div>

    </div>

    <div class="copy">
      <h1>Chrissy, on 2/2 of 2026, 11:11 PM,<br>will you be my Valentine?</h1>
      <div class="sub" id="sub">No is an option. It is just a very difficult option.</div>

      <div class="zone" id="zone">
        <button class="yes" id="yes">Yes üíó</button>
        <button class="no" id="no">No</button>
        <div class="hint" id="hint">Go ahead. Try ‚ÄúNo‚Äù.</div>
      </div>

      <div class="result" id="result"></div>
    </div>

  </div>
</div>

<script>
const no=document.getElementById("no");
const zone=document.getElementById("zone");
const yes=document.getElementById("yes");
const result=document.getElementById("result");
const sub=document.getElementById("sub");
const hint=document.getElementById("hint");
const art=document.getElementById("art");
const bear=document.getElementById("bear");
const moment=document.getElementById("moment");

let locked=false,moves=0;

function moveNo(){
  if(locked)return;
  const r=zone.getBoundingClientRect();
  no.style.left=Math.random()*(r.width-160)+"px";
  no.style.top=Math.random()*(r.height-60)+"px";
  moves++;
  if(moves>4)hint.textContent="You already know.";
}

no.addEventListener("mouseenter",moveNo);
no.addEventListener("touchstart",e=>{e.preventDefault();moveNo()},{passive:false});

yes.onclick=()=>{
  if(locked)return;
  locked=true;
  result.textContent="Yay. You‚Äôre my Valentine now. üß∏üíò";
  sub.textContent="Correct choice.";
  bear.classList.add("bounce");
  art.classList.add("show");
  for(let i=0;i<22;i++){
    const h=document.createElement("div");
    h.className="floatHeart";
    h.style.left=Math.random()*90+"%";
    art.appendChild(h);
    setTimeout(()=>h.remove(),2400);
  }
};
</script>
</body>
</html>
