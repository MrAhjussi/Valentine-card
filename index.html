<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Valentine</title>

<style>
:root{
  --bg1:#fff0f6;
  --bg2:#ffe3ee;
  --card:rgba(255,255,255,.85);
  --text:#6b3a52;
  --pink:#ff7fb5;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: system-ui,-apple-system,BlinkMacSystemFont;
  background:radial-gradient(1200px 700px at 20% 10%,var(--bg1),var(--bg2));
  overflow:hidden;
  color:var(--text);
}

/* Sparkles */
.sparkles{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.sparkle{
  position:absolute;
  width:8px;height:8px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(255,255,255,.9),transparent 70%);
  animation:floatSparkle linear infinite;
  opacity:0;
}
@keyframes floatSparkle{
  0%{transform:translateY(40px);opacity:0}
  20%{opacity:.7}
  100%{transform:translateY(-120vh);opacity:0}
}

.wrap{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:min(430px,92vw);
  background:var(--card);
  backdrop-filter:blur(10px);
  border-radius:28px;
  box-shadow:0 20px 60px rgba(110,45,75,.2);
  padding:22px 18px 18px;
  text-align:center;
}

/* Bear */
.bear{
  width:260px;
  margin:0 auto 8px;
}

/* Text */
.question{
  font-size:18px;
  line-height:1.35;
  margin:6px 10px 14px;
}

/* Buttons */
.stage{
  position:relative;
  height:96px;
}

button{
  border:0;
  border-radius:18px;
  padding:14px 24px;
  font:inherit;
  font-weight:800;
  box-shadow:0 12px 30px rgba(110,45,75,.18);
}

#yes{
  position:absolute;
  left:14px;
  bottom:10px;
  background:linear-gradient(#ffb3d3,#ff7fb5);
  color:white;
}

#no{
  position:absolute;
  right:14px;
  top:10px;
  background:linear-gradient(#fff,#ffe0ee);
  color:#7a3a59;
}

.hint{
  font-size:12px;
  opacity:.6;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:radial-gradient(1200px 900px at 50% 30%,rgba(255,255,255,.65),rgba(255,214,230,.9));
  backdrop-filter:blur(6px);
  z-index:10;
}

.overlay.show{display:flex}

.celebrate{
  width:min(560px,94vw);
  aspect-ratio:1/1;
  background:linear-gradient(rgba(255,255,255,.85),rgba(255,255,255,.5));
  border-radius:34px;
  box-shadow:0 24px 80px rgba(110,45,75,.25);
  position:relative;
  overflow:hidden;
}

.close{
  position:absolute;
  top:14px;
  right:14px;
  padding:10px 14px;
  border-radius:999px;
  background:white;
  font-weight:700;
}

/* Mini hearts */
.heartField{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:5;
}
.miniHeart{
  position:absolute;
  width:14px;
  height:14px;
  animation:heartRise linear infinite,heartBlink ease-in-out infinite;
}
@keyframes heartRise{
  0%{transform:translateY(40px) scale(.9);opacity:0}
  15%{opacity:.9}
  100%{transform:translateY(-320px) scale(1.2);opacity:0}
}
@keyframes heartBlink{
  0%,100%{opacity:.7}
  50%{opacity:1}
}
</style>
</head>

<body>

<div class="sparkles" id="sparkles"></div>

<div class="wrap">
  <div class="card">

<!-- Bear SVG -->
<svg class="bear" viewBox="0 0 360 420">
  <defs>
    <linearGradient id="fur" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f6e7d8"/>
      <stop offset="1" stop-color="#e7cfb7"/>
    </linearGradient>
    <linearGradient id="face" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#fff2e6"/>
      <stop offset="1" stop-color="#f5dfcc"/>
    </linearGradient>
  </defs>

  <!-- Body -->
  <ellipse cx="180" cy="300" rx="120" ry="110" fill="url(#fur)"/>
  <!-- Head (nested) -->
  <ellipse cx="180" cy="170" rx="110" ry="100" fill="url(#fur)"/>
  <ellipse cx="180" cy="190" rx="85" ry="75" fill="url(#face)"/>

  <!-- Ears -->
  <ellipse cx="95" cy="95" rx="40" ry="38" fill="url(#fur)"/>
  <ellipse cx="265" cy="95" rx="40" ry="38" fill="url(#fur)"/>

  <!-- Arms -->
  <ellipse cx="80" cy="300" rx="38" ry="52" fill="url(#fur)"/>
  <ellipse cx="280" cy="300" rx="38" ry="52" fill="url(#fur)"/>

  <!-- Feet -->
  <ellipse cx="120" cy="395" rx="50" ry="30" fill="url(#fur)"/>
  <ellipse cx="240" cy="395" rx="50" ry="30" fill="url(#fur)"/>

  <!-- Face -->
  <circle cx="150" cy="185" r="6" fill="#4b2b1f"/>
  <circle cx="210" cy="185" r="6" fill="#4b2b1f"/>
  <ellipse cx="180" cy="200" rx="8" ry="6" fill="#9b6a4a"/>
  <path d="M170 215 C180 222 190 222 200 215" stroke="#7a4a3a" stroke-width="3" fill="none"/>
  <ellipse cx="135" cy="205" rx="14" ry="9" fill="#ffb3c8" opacity=".6"/>
  <ellipse cx="225" cy="205" rx="14" ry="9" fill="#ffb3c8" opacity=".6"/>

  <!-- Diaper -->
  <ellipse cx="180" cy="320" rx="85" ry="55" fill="#fff"/>
  <path d="M140 300 Q180 280 220 300" stroke="#ffd1e6" stroke-width="8" fill="none"/>
  <path d="M180 325 C180 325 168 318 164 312 C160 306 165 300 172 300 C176 300 178 303 180 306 C182 303 184 300 188 300 C195 300 200 306 196 312 C192 318 180 325 180 325Z"
        fill="#ff8fbf" opacity=".6"/>
</svg>

<p class="question">
Chrissy, on 2/2 of 2026, 22:22, will you be my Valentine?
</p>

<div class="stage" id="stage">
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>
<div class="hint" id="hint">The “No” button is shy.</div>

</div>
</div>

<!-- Celebration -->
<div class="overlay" id="overlay">
  <div class="celebrate">
    <button class="close" onclick="overlay.classList.remove('show')">Close</button>

    <!-- Arrow + Hearts -->
    <svg viewBox="0 0 900 900" width="100%" height="100%">
      <!-- Arrow (die-cut style, behind hearts) -->
      <g opacity=".95">
        <rect x="200" y="430" width="520" height="10" fill="#e38ab7" transform="rotate(-45 200 430)"/>
        <polygon points="185,455 235,435 235,475" fill="#e38ab7"/>
        <polygon points="735,225 775,185 765,175 725,215" fill="#e38ab7"/>
        <polygon points="720,240 760,200 750,190 710,230" fill="#e38ab7"/>
      </g>

      <!-- Hearts -->
      <path d="M450 740 C450 740 160 560 160 360 C160 240 260 170 360 200 C420 220 450 265 450 265 C450 265 480 220 540 200 C640 170 740 240 740 360 C740 560 450 740 450 740Z"
            fill="#ff7fb5" opacity=".85"/>
      <path d="M490 705 C490 705 250 560 250 400 C250 300 340 250 415 270 C460 285 490 320 490 320 C490 320 520 285 565 270 C640 250 720 300 720 400 C720 560 490 705 490 705Z"
            fill="#ffd1e6" opacity=".95"/>
    </svg>

    <div class="heartField" id="heartField"></div>
  </div>
</div>

<script>
// Sparkles
const sp=document.getElementById("sparkles");
for(let i=0;i<30;i++){
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.top=(80+Math.random()*40)+"vh";
  s.style.animationDuration=(6+Math.random()*8)+"s";
  s.style.animationDelay=(-Math.random()*6)+"s";
  sp.appendChild(s);
}

// No button dodge
const no=document.getElementById("no");
const stage=document.getElementById("stage");
const hint=document.getElementById("hint");
let count=0;
function dodge(){
  const r=stage.getBoundingClientRect();
  no.style.transform=`translate(${Math.random()*(r.width-120)}px,${Math.random()*50}px)`;
  count++;
  if(count>5) hint.textContent="Okay… it might let you click it now.";
}
no.addEventListener("pointerenter",dodge);
no.addEventListener("pointerdown",e=>{e.preventDefault();dodge();});

// Overlay + hearts
const overlay=document.getElementById("overlay");
document.getElementById("yes").onclick=()=>{
  overlay.classList.add("show");
  spawnHearts();
};

function spawnHearts(){
  const f=document.getElementById("heartField");
  f.innerHTML="";
  for(let i=0;i<24;i++){
    const h=document.createElement("div");
    h.className="miniHeart";
    h.style.left=(10+Math.random()*80)+"%";
    h.style.bottom=(120+Math.random()*160)+"px";
    h.style.animationDuration=(4+Math.random()*3)+"s,"+(1+Math.random()*1.5)+"s";
    h.innerHTML=`<svg viewBox="0 0 24 24"><path d="M12 21s-7-4.5-9-8.5C1.5 9 3 6 6 5.5c2-.4 3.6.6 4.6 2 1-1.4 2.6-2.4 4.6-2 3 .5 4.5 3.5 3 7C19 16.5 12 21 12 21Z" fill="#ff9bc8"/></svg>`;
    f.appendChild(h);
  }
}
</script>

</body>
</html>
