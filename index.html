<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Valentine</title>

<style>
:root{
  --bg:#ffe3ee;
  --card:#ffffffcc;
  --text:#6b3a52;
  --pink:#ff8fbf;
  --pinkSoft:#ffd2e6;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: system-ui,-apple-system,BlinkMacSystemFont;
  background: radial-gradient(1200px 700px at 20% 10%, #fff0f6, var(--bg));
  color:var(--text);
  overflow:hidden;
}

.wrap{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:min(420px,92vw);
  background:var(--card);
  backdrop-filter: blur(10px);
  border-radius:26px;
  padding:22px 18px 20px;
  text-align:center;
  box-shadow:0 18px 50px rgba(110,45,75,.18);
}

.question{
  font-size:18px;
  margin:12px 10px 16px;
  line-height:1.35;
}

.btnRow{
  position:relative;
  height:62px;
}

button{
  font:inherit;
  font-weight:700;
  border:0;
  border-radius:18px;
  padding:14px 22px;
  min-width:120px;
  box-shadow:0 10px 26px rgba(110,45,75,.16);
}

#yes{
  background:linear-gradient(180deg,#ffb3d3,#ff7fb5);
  color:white;
  position:absolute;
  left:50%;
  transform:translateX(-110%);
}

#no{
  background:linear-gradient(180deg,#fff,#ffe0ee);
  color:#7a3a59;
  position:absolute;
  left:50%;
  transform:translateX(10%);
}

.overlay{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:radial-gradient(1200px 800px at 50% 30%, rgba(255,255,255,.65), rgba(255,214,230,.85));
  backdrop-filter:blur(6px);
  z-index:10;
}

.overlay.show{display:flex}

.celebrate{
  width:min(560px,94vw);
  aspect-ratio:1/1;
  background:linear-gradient(180deg,rgba(255,255,255,.8),rgba(255,255,255,.5));
  border-radius:34px;
  box-shadow:0 24px 70px rgba(110,45,75,.22);
  position:relative;
  overflow:hidden;
}

.close{
  position:absolute;
  top:14px;
  right:14px;
  padding:10px 14px;
  border-radius:999px;
  background:#fff;
  font-weight:700;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

<!-- Plush Bear Head -->
<svg width="200" viewBox="0 0 300 240" aria-label="plush bear">
  <defs>
    <linearGradient id="fur" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f6e7d8"/>
      <stop offset="1" stop-color="#e7cfb7"/>
    </linearGradient>
    <linearGradient id="face" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#fff2e6"/>
      <stop offset="1" stop-color="#f5dfcc"/>
    </linearGradient>
  </defs>

  <!-- ears -->
  <ellipse cx="80" cy="70" rx="42" ry="40" fill="url(#fur)"/>
  <ellipse cx="220" cy="70" rx="42" ry="40" fill="url(#fur)"/>

  <!-- head -->
  <path d="M150 36
           C210 36 262 82 266 146
           C270 208 222 232 150 232
           C78 232 30 208 34 146
           C38 82 90 36 150 36Z"
        fill="url(#fur)"/>

  <!-- face -->
  <ellipse cx="150" cy="150" rx="78" ry="66" fill="url(#face)"/>

  <!-- eyes -->
  <circle cx="122" cy="140" r="6" fill="#4b2b1f"/>
  <circle cx="178" cy="140" r="6" fill="#4b2b1f"/>
  <circle cx="120" cy="138" r="2" fill="#fff"/>
  <circle cx="176" cy="138" r="2" fill="#fff"/>

  <!-- nose -->
  <ellipse cx="150" cy="156" rx="8" ry="6" fill="#9b6a4a"/>

  <!-- mouth -->
  <path d="M142 170 C150 176 158 176 166 170"
        stroke="#7a4a3a" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- blush -->
  <ellipse cx="104" cy="162" rx="14" ry="9" fill="#ffb3c8" opacity=".6"/>
  <ellipse cx="196" cy="162" rx="14" ry="9" fill="#ffb3c8" opacity=".6"/>
</svg>

<p class="question">
Chrissy, on 2/2 of 2026, 22:22, will you be my Valentine?
</p>

<div class="btnRow">
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

</div>
</div>

<!-- Celebration -->
<div class="overlay" id="overlay">
  <div class="celebrate">
    <button class="close" onclick="overlay.classList.remove('show')">Close</button>

<svg viewBox="0 0 900 900" width="100%" height="100%">
  <!-- arrow behind hearts -->
  <line x1="680" y1="220" x2="240" y2="650"
        stroke="#e7a7c7" stroke-width="10" stroke-linecap="round"/>
  <path d="M240 650 L260 640 L250 665 Z" fill="#e7a7c7"/>
  <path d="M680 220 C710 200 735 180 760 160"
        stroke="#f0bfd8" stroke-width="8" stroke-linecap="round"/>
  <path d="M680 220 C710 240 735 260 760 280"
        stroke="#f0bfd8" stroke-width="8" stroke-linecap="round"/>

  <!-- back heart -->
  <path d="M450 740
           C450 740 160 560 160 360
           C160 240 260 170 360 200
           C420 220 450 265 450 265
           C450 265 480 220 540 200
           C640 170 740 240 740 360
           C740 560 450 740 450 740Z"
        fill="#ff7fb5" opacity=".85"/>

  <!-- front heart -->
  <path d="M490 705
           C490 705 260 560 260 400
           C260 300 340 250 415 270
           C460 285 490 320 490 320
           C490 320 520 285 565 270
           C640 250 720 300 720 400
           C720 560 490 705 490 705Z"
        fill="#ffd1e6" opacity=".95"/>
</svg>

  </div>
</div>

<script>
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const overlay=document.getElementById("overlay");
const row=document.querySelector(".btnRow");

function dodge(){
  const r=row.getBoundingClientRect();
  const x=Math.random()*(r.width-120);
  const y=Math.random()*(r.height-44);
  no.style.transform=`translate(${x}px,${y}px)`;
}

no.addEventListener("pointerenter",dodge);
no.addEventListener("pointerdown",e=>{e.preventDefault();dodge();});
yes.onclick=()=>overlay.classList.add("show");
</script>
</body>
</html>
