<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chrissy ðŸ’— Valentine</title>

<style>
:root{
  --bg1:#ffe2ee;
  --bg2:#fff7fb;
  --ink:#2b2b35;
  --muted:#6b6b7a;
  --panel:rgba(255,255,255,.78);
  --border:rgba(0,0,0,.08);
  --shadow:0 22px 60px rgba(30,10,20,.18);

  --yes1:#ff4d87;
  --yes2:#ff9bbd;
  --heart1:#ff2f78;
  --heart2:#ff8fb9;

  --fur:#fff2f7;
  --fur2:#ffe6f1;
  --outline:#2b2b35;
  --cheek:#ff9fc0;
}

*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background:
    radial-gradient(1000px 700px at 20% 15%, rgba(255,77,135,.22), transparent 60%),
    radial-gradient(900px 600px at 85% 30%, rgba(255,155,189,.22), transparent 60%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  overflow:hidden;
}

.card{
  width:min(980px,100%);
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:28px;
  box-shadow:var(--shadow);
  padding:18px;
}

.grid{
  display:grid;
  gap:16px;
}
@media(min-width:900px){
  .grid{grid-template-columns:1fr 1fr;align-items:center;}
}

.art{
  position:relative;
  background:rgba(255,255,255,.6);
  border-radius:24px;
  padding:16px;
  overflow:hidden;
  min-height:380px;
}

.sparkles{
  position:absolute;
  inset:0;
  pointer-events:none;
  background-image:
    radial-gradient(circle at 12% 18%, #fff 0 2px, transparent 3px),
    radial-gradient(circle at 26% 38%, #fff 0 2px, transparent 3px),
    radial-gradient(circle at 40% 14%, #fff 0 2px, transparent 3px),
    radial-gradient(circle at 64% 18%, #fff 0 2px, transparent 3px),
    radial-gradient(circle at 82% 22%, #fff 0 2px, transparent 3px),
    radial-gradient(circle at 20% 70%, #fff 0 2px, transparent 3px),
    radial-gradient(circle at 48% 78%, #fff 0 2px, transparent 3px),
    radial-gradient(circle at 74% 70%, #fff 0 2px, transparent 3px);
  animation:twinkle 2.6s ease-in-out infinite;
  opacity:.75;
}

@keyframes twinkle{
  0%{opacity:.5}
  50%{opacity:1}
  100%{opacity:.5}
}

.star{
  position:absolute;
  color:white;
  font-size:18px;
  animation:star 1.8s infinite ease-in-out;
}
.star.s1{left:14%;top:20%}
.star.s2{left:82%;top:18%;animation-delay:.6s}
.star.s3{left:70%;top:76%;animation-delay:1s}

@keyframes star{
  0%{transform:scale(.8);opacity:.5}
  50%{transform:scale(1.2);opacity:1}
  100%{transform:scale(.8);opacity:.5}
}

.copy{
  text-align:center;
  padding:10px;
}

h1{
  margin:0;
  font-size:20px;
  line-height:1.3;
}

.sub{
  font-size:13px;
  color:var(--muted);
}

.zone{
  margin-top:12px;
  background:#fff;
  border-radius:22px;
  height:140px;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
}

button{
  border:none;
  border-radius:18px;
  padding:14px 20px;
  font-weight:900;
  font-size:15px;
  cursor:pointer;
}

.yes{
  background:linear-gradient(135deg,var(--yes1),var(--yes2));
}

.no{
  background:#222;
  color:white;
  position:absolute;
}

.result{
  margin-top:8px;
  font-weight:900;
}

.burst{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.bigHeart{
  position:absolute;
  width:180px;
  height:180px;
  left:50%;
  top:55%;
  transform:translate(-50%,-50%) scale(0);
  opacity:0;
}

.bigHeart.two{
  width:140px;
  height:140px;
  left:62%;
  top:50%;
}

.heart{
  width:100%;
  height:100%;
  background:linear-gradient(135deg,var(--heart1),var(--heart2));
  transform:rotate(45deg);
  border-radius:22px;
  position:relative;
}
.heart:before,.heart:after{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  border-radius:50%;
  background:inherit;
}
.heart:before{left:-50%}
.heart:after{top:-50%}

@keyframes pop{
  to{transform:translate(-50%,-50%) scale(1);opacity:1}
}
</style>
</head>

<body>
<div class="card">
<div class="grid">

<div class="art">
<div class="sparkles"></div>
<div class="star s1">âœ¦</div>
<div class="star s2">âœ¦</div>
<div class="star s3">âœ¦</div>

<svg id="bear" width="320" height="320" viewBox="0 0 320 320">
<g>
<circle cx="98" cy="92" r="44" fill="var(--fur)" stroke="var(--outline)" stroke-width="6"/>
<circle cx="222" cy="92" r="44" fill="var(--fur)" stroke="var(--outline)" stroke-width="6"/>

<ellipse cx="160" cy="160" rx="90" ry="100" fill="var(--fur)" stroke="var(--outline)" stroke-width="7"/>

<ellipse cx="125" cy="150" rx="18" ry="24" fill="var(--outline)"/>
<ellipse cx="195" cy="150" rx="18" ry="24" fill="var(--outline)"/>
<circle cx="118" cy="142" r="6" fill="white"/>
<circle cx="188" cy="142" r="6" fill="white"/>

<ellipse cx="100" cy="175" rx="18" ry="10" fill="var(--cheek)"/>
<ellipse cx="220" cy="175" rx="18" ry="10" fill="var(--cheek)"/>

<ellipse cx="160" cy="200" rx="40" ry="30" fill="#fff3df" stroke="var(--outline)" stroke-width="6"/>
<circle cx="160" cy="190" r="8" fill="var(--outline)"/>

<path d="M150 210c8 10 12 10 20 0" stroke="var(--outline)" stroke-width="6" fill="none"/>
<path d="M158 214c2 6 6 6 8 0c-2 8-6 10-8 0z" fill="#ff8fb9"/>

<!-- bow -->
<g transform="translate(200 92)">
<path d="M0 0c10-10 26-10 34 2c-8 12-24 14-34 2z" fill="#ff7fb0" stroke="var(--outline)" stroke-width="5"/>
<path d="M0 0c-10-10-26-10-34 2c8 12 24 14 34 2z" fill="#ff7fb0" stroke="var(--outline)" stroke-width="5"/>
<circle cx="0" cy="6" r="8" fill="#ffd1e1" stroke="var(--outline)" stroke-width="5"/>
</g>
</g>
</svg>

<div class="burst">
<div class="bigHeart" id="h1"><div class="heart"></div></div>
<div class="bigHeart two" id="h2"><div class="heart"></div></div>
</div>
</div>

<div class="copy">
<h1>Chrissy, on 2/2 of 2026, 11:11 PM,<br>will you be my Valentine?</h1>
<p class="sub" id="sub">No is an option. Itâ€™s just very difficult.</p>

<div class="zone" id="zone">
<button class="yes" id="yes">Yes ðŸ’—</button>
<button class="no" id="no">No</button>
</div>

<div class="result" id="result"></div>
</div>

</div>
</div>

<script>
const no=document.getElementById("no");
const zone=document.getElementById("zone");
const yes=document.getElementById("yes");
const h1=document.getElementById("h1");
const h2=document.getElementById("h2");
const result=document.getElementById("result");
let locked=false;

function moveNo(){
  if(locked) return;
  const r=zone.getBoundingClientRect();
  no.style.left=Math.random()*(r.width-120)+"px";
  no.style.top=Math.random()*(r.height-50)+"px";
}

no.addEventListener("mouseenter",moveNo);
no.addEventListener("touchstart",(e)=>{e.preventDefault();moveNo();});

yes.onclick=()=>{
  locked=true;
  h1.style.animation="pop .5s forwards";
  h2.style.animation="pop .6s forwards";
  result.textContent="Yay. Youâ€™re my Valentine now ðŸ§¸ðŸ’˜";
  no.style.display="none";
};
</script>
</body>
</html>
